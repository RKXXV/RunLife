<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - RunLife</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Roboto Condensed Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .font-roboto-condensed {
            font-family: 'Roboto Condensed', sans-serif;
        }
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
        
        /* Плавные переходы для всех элементов */
        * {
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-input {
            transition: all 0.3s;
        }
        
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
        }
        
        .dark .form-input:focus {
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5);
        }

        /* Центрирование и компактный вид */
        .register-card {
            max-width: 440px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center p-4">
    <div class="w-full register-card">
        <!-- Карточка регистрации -->
        <main class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
            <div class="p-6 text-center border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-center mb-2">
                    <i class="fas fa-running text-2xl text-blue-600 dark:text-blue-400 mr-2"></i>
                    <h1 class="text-2xl font-roboto-condensed text-gray-800 dark:text-white">RunLife</h1>
                </div>
                <p class="text-sm font-inter text-gray-600 dark:text-gray-300">Создайте новый аккаунт</p>
            </div>
            
            <!-- Форма регистрации -->
            <form class="p-6 space-y-4" id="registerForm">
                <!-- Имя и Фамилия -->
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label for="firstName" class="block font-inter text-gray-700 dark:text-gray-300 mb-2 text-sm font-medium">
                            Имя
                        </label>
                        <input 
                            type="text" 
                            id="firstName" 
                            required
                            class="w-full form-input px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:border-blue-500 font-inter text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 text-sm"
                            placeholder="Ваше имя"
                        >
                    </div>
                    <div>
                        <label for="lastName" class="block font-inter text-gray-700 dark:text-gray-300 mb-2 text-sm font-medium">
                            Фамилия
                        </label>
                        <input 
                            type="text" 
                            id="lastName" 
                            required
                            class="w-full form-input px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:border-blue-500 font-inter text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 text-sm"
                            placeholder="Ваша фамилия"
                        >
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block font-inter text-gray-700 dark:text-gray-300 mb-2 text-sm font-medium">
                        <i class="fas fa-envelope mr-2 text-blue-500"></i>Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full form-input px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:border-blue-500 font-inter text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 text-sm"
                        placeholder="your@email.com"
                    >
                </div>

                <!-- Телефон -->
                <div>
                    <label for="phone" class="block font-inter text-gray-700 dark:text-gray-300 mb-2 text-sm font-medium">
                        <i class="fas fa-phone mr-2 text-blue-500"></i>Телефон
                    </label>
                    <input 
                        type="tel" 
                        id="phone" 
                        class="w-full form-input px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:border-blue-500 font-inter text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 text-sm"
                        placeholder="+7 (___) ___-__-__"
                    >
                </div>
                
                <!-- Пароль -->
                <div>
                    <label for="password" class="block font-inter text-gray-700 dark:text-gray-300 mb-2 text-sm font-medium">
                        <i class="fas fa-lock mr-2 text-blue-500"></i>Пароль
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        minlength="6"
                        class="w-full form-input px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:border-blue-500 font-inter text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 text-sm"
                        placeholder="Не менее 6 символов"
                    >
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Пароль должен содержать минимум 6 символов</p>
                </div>

                <!-- Подтверждение пароля -->
                <div>
                    <label for="confirmPassword" class="block font-inter text-gray-700 dark:text-gray-300 mb-2 text-sm font-medium">
                        <i class="fas fa-lock mr-2 text-blue-500"></i>Подтвердите пароль
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        required 
                        minlength="6"
                        class="w-full form-input px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:border-blue-500 font-inter text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 text-sm"
                        placeholder="Повторите ваш пароль"
                    >
                </div>

                <!-- Дата рождения -->
                <div>
                    <label for="birthDate" class="block font-inter text-gray-700 dark:text-gray-300 mb-2 text-sm font-medium">
                        <i class="fas fa-calendar mr-2 text-blue-500"></i>Дата рождения
                    </label>
                    <input 
                        type="date" 
                        id="birthDate" 
                        class="w-full form-input px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:border-blue-500 font-inter text-gray-900 dark:text-white text-sm"
                    >
                </div>

                <!-- Пол -->
                <div>
                    <label class="block font-inter text-gray-700 dark:text-gray-300 mb-2 text-sm font-medium">
                        <i class="fas fa-venus-mars mr-2 text-blue-500"></i>Пол
                    </label>
                    <div class="flex space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="male" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700">
                            <span class="ml-2 font-inter text-sm text-gray-700 dark:text-gray-300">Мужской</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="female" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700">
                            <span class="ml-2 font-inter text-sm text-gray-700 dark:text-gray-300">Женский</span>
                        </label>
                    </div>
                </div>

                <!-- Соглашения -->
                <div class="space-y-3 pt-2">
                    <div class="flex items-start">
                        <input 
                            type="checkbox" 
                            id="terms" 
                            required
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded bg-gray-50 dark:bg-gray-700 mt-1"
                        >
                        <label for="terms" class="ml-2 block font-inter text-xs text-gray-700 dark:text-gray-300">
                            Я принимаю <a href="#" class="text-blue-600 dark:text-blue-400 hover:underline">Условия использования</a> и <a href="#" class="text-blue-600 dark:text-blue-400 hover:underline">Политику конфиденциальности</a>
                        </label>
                    </div>
                    <div class="flex items-start">
                        <input 
                            type="checkbox" 
                            id="newsletter" 
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded bg-gray-50 dark:bg-gray-700 mt-1"
                        >
                        <label for="newsletter" class="ml-2 block font-inter text-xs text-gray-700 dark:text-gray-300">
                            Я хочу получать новости о забегах и специальные предложения
                        </label>
                    </div>
                </div>
                
                <!-- Кнопка регистрации -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 text-white font-medium py-2 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 text-sm mt-4"
                >
                    <i class="fas fa-user-plus mr-2"></i> Зарегистрироваться
                </button>
                
                <!-- Разделитель -->
                <div class="relative flex items-center pt-2">
                    <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                    <span class="flex-shrink mx-3 font-inter text-gray-500 dark:text-gray-400 text-xs">или</span>
                    <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                </div>
                
                <!-- Ссылка на вход -->
                <div class="text-center">
                    <p class="font-inter text-xs text-gray-600 dark:text-gray-400">
                        Уже есть аккаунт? 
                        <a href="login.html" class="text-blue-600 dark:text-blue-400 hover:text-blue-500 dark:hover:text-blue-300 font-medium">
                            Войдите здесь
                        </a>
                    </p>
                </div>
            </form>
            
            <footer class="bg-gray-50 dark:bg-gray-700 px-6 py-3 border-t border-gray-200 dark:border-gray-600">
                <p class="text-center font-inter text-xs text-gray-600 dark:text-gray-400">
                    © 2023 RunLife. Все права защищены.
                </p>
            </footer>
        </main>
        
        <!-- Уведомление об успешной регистрации -->
        <div id="successNotification" class="hidden fixed top-4 right-4 bg-white dark:bg-gray-800 rounded-lg shadow-xl p-4 flex items-center space-x-3 border-l-4 border-green-500 max-w-md">
            <i class="fas fa-check-circle text-green-500 text-xl"></i>
            <div>
                <p class="font-inter text-gray-900 dark:text-white font-medium">Регистрация успешна!</p>
                <p class="font-inter text-gray-600 dark:text-gray-300 text-sm mt-1">Теперь вы можете войти в свой аккаунт</p>
                <div class="flex space-x-2 mt-2">
                    <a href="login.html" class="text-xs bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded transition-colors">
                        Войти сейчас
                    </a>
                    <button onclick="hideSuccessNotification()" class="text-xs bg-gray-300 hover:bg-gray-400 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-700 dark:text-gray-300 px-3 py-1 rounded transition-colors">
                        Закрыть
                    </button>
                </div>
            </div>
        </div>

        <!-- Уведомление об ошибке -->
        <div id="errorNotification" class="hidden fixed top-4 right-4 bg-white dark:bg-gray-800 rounded-lg shadow-xl p-3 flex items-center space-x-2 border-l-4 border-red-500">
            <i class="fas fa-exclamation-circle text-red-500 text-lg"></i>
            <p class="font-inter text-gray-900 dark:text-white text-sm" id="errorMessage">Ошибка регистрации</p>
        </div>
    </div>

    <!-- JavaScript для управления формой регистрации -->
    <script>
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Инициализация темы
            initTheme();
            
            // Настройка обработчика формы
            setupFormHandler();

            // Настройка маски для телефона
            setupPhoneMask();
        });

        // Функция инициализации темы
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
        }

        // Функция применения темы
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        // Функция настройки маски телефона
        function setupPhoneMask() {
            const phoneInput = document.getElementById('phone');
            
            phoneInput.addEventListener('input', function(e) {
                // Получаем значение без форматирования
                let value = e.target.value.replace(/\D/g, '');
                
                // Если номер начинается с 7, 8 или 9, оставляем 11 цифр
                if (value.startsWith('7') || value.startsWith('8') || value.startsWith('9')) {
                    value = value.substring(0, 11);
                } else {
                    // Иначе оставляем 10 цифр (для международных номеров)
                    value = value.substring(0, 15);
                }
                
                // Форматируем номер
                let formattedValue = '';
                
                if (value.length > 0) {
                    // Если номер российский
                    if (value.startsWith('7') || value.startsWith('8')) {
                        formattedValue = '+7 ';
                        
                        if (value.length > 1) {
                            formattedValue += '(' + value.substring(1, 4);
                        }
                        if (value.length >= 4) {
                            formattedValue += ') ' + value.substring(4, 7);
                        }
                        if (value.length >= 7) {
                            formattedValue += '-' + value.substring(7, 9);
                        }
                        if (value.length >= 9) {
                            formattedValue += '-' + value.substring(9, 11);
                        }
                    } else if (value.startsWith('9')) {
                        // Если начинается с 9, считаем что это российский номер без +7
                        formattedValue = '+7 ';
                        
                        if (value.length > 0) {
                            formattedValue += '(' + value.substring(0, 3);
                        }
                        if (value.length >= 3) {
                            formattedValue += ') ' + value.substring(3, 6);
                        }
                        if (value.length >= 6) {
                            formattedValue += '-' + value.substring(6, 8);
                        }
                        if (value.length >= 8) {
                            formattedValue += '-' + value.substring(8, 10);
                        }
                    } else {
                        // Для других номеров просто ограничиваем длину
                        formattedValue = value.substring(0, 15);
                    }
                }
                
                e.target.value = formattedValue;
            });

            // Обработчик для клавиш Backspace и Delete
            phoneInput.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' || e.key === 'Delete') {
                    // Даем стандартному поведению работать
                    return true;
                }
            });
        }

        // Функция настройки обработчика формы
        function setupFormHandler() {
            const form = document.getElementById('registerForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const firstName = document.getElementById('firstName');
                const lastName = document.getElementById('lastName');
                const email = document.getElementById('email');
                const password = document.getElementById('password');
                const confirmPassword = document.getElementById('confirmPassword');
                const terms = document.getElementById('terms');
                let isValid = true;

                // Сброс предыдущих ошибок
                resetValidationErrors();

                // Валидация имени
                if (firstName.value.trim().length < 2) {
                    isValid = false;
                    showError('Имя должно содержать минимум 2 символа');
                    firstName.classList.add('border-red-500');
                }

                // Валидация фамилии
                if (lastName.value.trim().length < 2) {
                    isValid = false;
                    showError('Фамилия должна содержать минимум 2 символа');
                    lastName.classList.add('border-red-500');
                }

                // Валидация email
                if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    isValid = false;
                    showError('Введите корректный email адрес');
                    email.classList.add('border-red-500');
                }

                // Валидация пароля
                if (password.value.length < 6) {
                    isValid = false;
                    showError('Пароль должен содержать минимум 6 символов');
                    password.classList.add('border-red-500');
                }

                // Проверка совпадения паролей
                if (password.value !== confirmPassword.value) {
                    isValid = false;
                    showError('Пароли не совпадают');
                    confirmPassword.classList.add('border-red-500');
                }

                // Проверка согласия с условиями
                if (!terms.checked) {
                    isValid = false;
                    showError('Необходимо принять условия использования');
                }

                if (isValid) {
                    // Сохранение данных пользователя
                    saveUserData({
                        firstName: firstName.value.trim(),
                        lastName: lastName.value.trim(),
                        email: email.value,
                        phone: document.getElementById('phone').value,
                        birthDate: document.getElementById('birthDate').value,
                        gender: document.querySelector('input[name="gender"]:checked')?.value,
                        newsletter: document.getElementById('newsletter').checked
                    });
                    
                    // Отображение уведомления об успешной регистрации
                    showSuccessNotification();
                    
                    // Очистка формы
                    form.reset();
                }
            });
        }

        // Функция сброса ошибок валидации
        function resetValidationErrors() {
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.classList.remove('border-red-500');
                input.classList.add('border-gray-300', 'dark:border-gray-600');
            });
        }

        // Функция сохранения данных пользователя
        function saveUserData(userData) {
            localStorage.setItem('userProfile', JSON.stringify({
                username: `${userData.firstName} ${userData.lastName}`,
                email: userData.email,
                phone: userData.phone,
                birthDate: userData.birthDate,
                gender: userData.gender,
                bio: 'Новый участник RunLife',
                joinDate: new Date().toLocaleDateString('ru-RU')
            }));

            // Сохранение учетных данных для авторизации
            const credentials = {
                email: userData.email,
                password: document.getElementById('password').value
            };
            localStorage.setItem('runlifeCredentials', JSON.stringify(credentials));
        }

        // Функция показа уведомления об успехе
        function showSuccessNotification() {
            const notification = document.getElementById('successNotification');
            notification.classList.remove('hidden');
        }

        // Функция скрытия уведомления об успехе
        function hideSuccessNotification() {
            const notification = document.getElementById('successNotification');
            notification.classList.add('hidden');
        }

        // Функция показа уведомления об ошибке
        function showError(message) {
            const notification = document.getElementById('errorNotification');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            notification.classList.remove('hidden');
            
            // Автоматическое скрытие уведомления через 5 секунд
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
